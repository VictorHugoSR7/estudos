<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /*  SELETORES PERSONALIZADOS
            #  = id
            .  = class
            :  = pseudo-class
            :: = pseudo-element
            >  = children
        */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkblue
        }

        a:hover {
            color: rgb(0, 165, 110);
            text-decoration: underline;
        }

        a:active {
            color: rgb(0, 207, 207);
        }

        a::before {
            content: '☛ ';
            text-decoration: none;
            font-weight: normal;
            color: darkgray
        }

        a::after {
            content: ' ☚';
            text-decoration: none;
            font-weight: normal;
            color: darkgray
        }

    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/VictorHugoSR7" rel="external" target="_blank" class="especial">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/@luzparavoce8003" rel="external" target="_blank">Canal do Youtube</a></li>
        <li><a href="https://www.linkedin.com/in/victor-hugo-sr-8500101ab/" rel="external" target="_blank">Perfil do LinkedIn</a></li>
    </ul>
</body>
</html>
