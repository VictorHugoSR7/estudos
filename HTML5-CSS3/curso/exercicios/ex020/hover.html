<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo do Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

/*( > ) significa que X ( X > Y ) Ã© pai de Y */
        div > p {
            display: none ;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: blue;
            text-align: center;
            width: 300px;
        }

        div:hover {
            color: blue
        }

    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p> Passe o mouse sobre o texto abaixo:</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
