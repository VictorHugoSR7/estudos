<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<style>
    mark{
        background-color: bisque;
    }
</style>
<body>
    <h1><mark style="background-color: aquamarine;">Tags em HTML</mark></h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
        <p>sobre os termos para descobrir qual tag deverá utilizar em cada caso.
        </p>
    </p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;"><mark>Parágrafos</mark></abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt;...&lt;h6&gt;"><mark>Títulos</mark></abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;"><mark>Imagens</mark></abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;"><mark>Abreviações</mark></abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;"><mark>Códigos-fonte</mark></abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;"><mark>Listas numeradas</mark></abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;"><mark>Listas com demarcadores</mark></abbr></li>
    </ul>
</body>
</html>
